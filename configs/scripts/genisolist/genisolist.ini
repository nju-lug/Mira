pattern = MuseScore-([\.\d]+(?:-(?:\w+))?)-(\w+)\.(msi|paf\.exe|dmg|AppImage)
platform = $2
type = $3
version = $1
category = app

[powertoys]
distro = PowerToys
location = github-release/microsoft/PowerToys/LatestRelease/*
pattern = PowerToys(\w+)-([\.\d]+)-(\w+).exe
platform = $3
type = $1
version = $2
category = app

[NJU-Class-Shedule]
distro = 南哪课表
location = github-release/WheretoSleepinNJU/NJU-Class-Shedule-Flutter/*/*
pattern = v([\d\.]+)/app_release(_)?(64)?\.(apk)
platform = Android $3
type = $4
version = $1
category = app

[LANDrop]
distro = LANDrop
location = github-release/LANDrop/LANDrop/*/*
pattern = LANDrop\s([\d\.]+)/LANDrop-[\d\.]+-(.+)\.(.+)
platform = $2
type = $3
version = $1
category = app

[speedtest-cli]
distro = speedtest-cli
location = github-release/librespeed/speedtest-cli/*/*
pattern = v[\d\.]+/librespeed-cli_([\d\.]+)_([^_]+)_([^\.]+).(tar\.gz|zip)
platform = $2/$3
type = $4
version = $1
category = app

[crystaldiskinfo]
listvers = 3
distro = CrystalDiskInfo
location = osdn/crystaldiskinfo/*/*
pattern = [\d]+/CrystalDiskInfo(\d+)_(\d+)_(\d+)([A-Z].+[^\.])?\.(zip|exe)
platform = Windows
type = $4 $5
version = $1.$2.$3
category = app

[crystaldiskmark]
listvers = 3
distro = CrystalDiskMark
location = osdn/crystaldiskmark/*/*
pattern = CrystalDiskMark(\d+)_(\d+)_(\d+)([A-Z].+[^\.])?\.(zip|exe)
platform = Windows
type = $4 $5
version = $1.$2.$3
category = app

[neovim]
listvers = 3
distro = Neovim
location = github-release/neovim/neovim/*/*
pattern = Nvim\s(\d+\.\d+\.\d+)/nvim-(.*)\.(msi|tar\.gz)$
platform = $2
type = $3
version = $1
category = app

[neovim-appimage]
listvers = 3
distro = Neovim
location = github-release/neovim/neovim/*/*
pattern = Nvim\s(\d+\.\d+\.\d+)/nvim\.(appimage)$
platform = linux
type = $2
version = $1
category = app
