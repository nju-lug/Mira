name: Generate Release Build
on:
  push:
    tags:
      - v*

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Set Version
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Packaging
        run: |
          cd dist
          zip -r ../mira-release.zip *
          cd ..

      - uses: "ncipollo/release-action@v1"
        with:
          allowUpdates: true
          prerelease: false
          artifacts: mira-release.zip
